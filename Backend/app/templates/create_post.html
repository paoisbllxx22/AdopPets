<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear publicación | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-body">

<div class="login-container">
    <div class="login-card">

        <h1 class="app-title">Nueva publicación</h1>

        <!-- IMPORTANTE: action="/posts/" -->
        <form action="/posts/" method="post" enctype="multipart/form-data">

            <label class="login-label">Título</label>
            <input
                type="text"
                name="title"
                class="login-input"
                placeholder="Ej: Perrito en adopción"
                required
            >

            <label class="login-label">Descripción</label>
            <input
                type="text"
                name="description"
                class="login-input"
                placeholder="Ej: Cachorro cariñoso"
                required
            >

            <label class="login-label">Detalles</label>
            <textarea
                name="details"
                class="login-input"
                rows="4"
                placeholder="Edad, tamaño, estado de salud..."
            ></textarea>

            <label class="login-label">Imagen</label>
            <input
                type="file"
                name="file"
                accept="image/*"
                class="login-input"
            >

            <button type="submit" class="login-button">
                PUBLICAR
            </button>

            <a
                href="/home"
                class="login-secondary-button"
                style="margin-top:10px;"
            >
                Cancelar
            </a>

            {% if error %}
                <p class="login-error">{{ error }}</p>
            {% endif %}

        </form>

    </div>
</div>

</body>
</html>
