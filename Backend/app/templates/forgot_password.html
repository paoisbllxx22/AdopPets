<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contrase√±a | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">

            <h1 class="app-title">AdopPet</h1>

            <form action="/password-reset/request" method="post">
                <label class="login-label">
                    Ingresa tu correo
                </label>

                <input
                    type="email"
                    name="email"
                    class="login-input"
                    placeholder="tucorreo@mail.com"
                    required
                >

                <div class="auth-actions">
                    <button type="submit" class="login-button">
                        Enviar enlace
                    </button>

                    <a href="/login" class="login-button secondary">
                        Volver al login
                    </a>
                </div>

                {% if message %}
                    <p class="login-success">{{ message }}</p>
                {% endif %}

                {% if error %}
                    <p class="login-error">{{ error }}</p>
                {% endif %}
            </form>

        </div>
    </div>
</body>
</html>
