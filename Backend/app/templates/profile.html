<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="home-body">

    <div class="profile-container">

        <!-- ============================
             HEADER PERFIL
        ============================ -->
        <div class="profile-header">
            <img
                id="profile-avatar"
                class="profile-avatar"
                src="/static/img/default-avatar.png"
                alt="Foto de perfil"
            >

            <h2 id="profile-name">Mi perfil</h2>
        </div>

        <!-- ============================
             GRID PUBLICACIONES
        ============================ -->
        <div
            id="profile-posts"
            class="profile-grid"
        ></div>

    </div>

    <!-- ============================
         MODAL EDITAR PUBLICACIÓN
    ============================ -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Editar publicación</h3>

            <form id="edit-form">
                <input type="hidden" id="edit-post-id">

                <input
                    id="edit-title"
                    type="text"
                    placeholder="Título"
                    required
                >

                <textarea
                    id="edit-description"
                    placeholder="Descripción"
                    rows="3"
                ></textarea>

                <textarea
                    id="edit-details"
                    placeholder="Detalles"
                    rows="3"
                ></textarea>

                <button type="submit">
                    Guardar cambios
                </button>
            </form>

            <button
                type="button"
                onclick="closeEditModal()"
            >
                Cancelar
            </button>
        </div>
    </div>

    <!-- ============================
         SCRIPTS
    ============================ -->
    <script src="/static/js/profile.js"></script>

</body>
</html>
