<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Home | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="home-body">

    <div class="home-layout">

        <!-- SIDEBAR IZQUIERDA NEGRA -->
        <aside class="sidebar">

            <!-- Perfil usuario -->
            <div class="sidebar-profile">
                <img id="profile-pic" class="sidebar-avatar" src="/static/img/default-avatar.svg" alt="Avatar usuario">

                <span id="username" class="sidebar-username">
                    <!-- Nombre lo llena home.js -->
                </span>
            </div>

            <!-- Navegación -->
            <nav class="sidebar-nav">
                <a href="/perfil" class="sidebar-link">Mi perfil</a>
                <a href="#" class="sidebar-link">Buscar</a>
                <a href="#" class="sidebar-link">Mis chats</a>
                <a href="/logout" class="sidebar-link">Cerrar sesión</a>
            </nav>

        </aside>

        <!-- BOTÓN FLOTANTE CREAR POST -->
        <a href="/posts/create" class="create-post-floating">
            +
        </a>

        <!-- CONTENEDOR DEL FEED (DERECHA) -->
        <main class="feed-wrapper">
            <div class="feed" id="feed-container">
                <!-- Aquí se pintan las publicaciones con home.js -->
            </div>
        </main>

    </div>

    <!-- MODAL DE CHAT -->
    <div id="chat-overlay" class="chat-overlay hidden"></div>

    <div id="chat-modal" class="chat-modal hidden">
        <div class="chat-header">
            <div class="chat-user">
                <img id="chat-user-avatar" class="chat-user-avatar" src="/static/img/default-avatar.svg">
                <span id="chat-user-name" class="chat-user-name"></span>
            </div>
            <button id="chat-close-btn" class="chat-close-btn">✕</button>
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- mensajes dinámicos -->
        </div>

        <form id="chat-form" class="chat-input-row">
            <input id="chat-input" type="text" placeholder="Escribe un mensaje..." autocomplete="off">
            <button type="submit" class="chat-send-btn">Enviar</button>
        </form>
    </div>


    <script src="/static/js/home.js"></script>

</body>

</html>
