<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">

            <h1 class="app-title">AdopPet</h1>

            <form
                action="/register"
                method="post"
                enctype="multipart/form-data"
            >
                <!-- NOMBRE -->
                <label class="login-label" for="name">Nombre completo</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="login-input"
                    placeholder="Tu nombre"
                    required
                >

                <!-- EMAIL -->
                <label class="login-label" for="email">Correo electrónico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="login-input"
                    placeholder="tucorreo@mail.com"
                    required
                >

                <!-- PASSWORD -->
                <label class="login-label" for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="login-input"
                    placeholder="********"
                    required
                >

                <!-- CONFIRM PASSWORD -->
                <label class="login-label" for="confirm_password">
                    Repetir contraseña
                </label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="login-input"
                    placeholder="********"
                    required
                >

                <!-- FOTO DE PERFIL -->
                <label class="login-label" for="profile_image">
                    Foto de perfil (opcional)
                </label>
                <input
                    type="file"
                    id="profile_image"
                    name="file"
                    class="login-input"
                    accept="image/*"
                >

                <!-- BOTÓN -->
                <button type="submit" class="login-button">
                    Crear cuenta
                </button>

                <p class="login-subtext">
                    ¿Ya tienes cuenta?
                </p>
                <a href="/login" class="login-secondary-button">
                    Iniciar sesión
                </a>

                {% if error %}
                    <p class="login-error">{{ error }}</p>
                {% endif %}
            </form>

        </div>
    </div>
</body>
</html>
