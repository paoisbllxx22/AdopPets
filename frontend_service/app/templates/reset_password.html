<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva contraseña | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">

            <h1 class="app-title">AdopPet</h1>

            <p class="login-subtext">
                Define tu nueva contraseña para<br>
                <strong>{{ email }}</strong>.
            </p>

            <form action="/password-reset/reset" method="post">
                <label class="login-label" for="email">Correo</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="login-input"
                    placeholder="tucorreo@mail.com"
                    value="{{ email }}"
                    required
                >

                <label class="login-label" for="token">Token / Código de recuperación</label>
                <input
                    type="text"
                    id="token"
                    name="token"
                    class="login-input"
                    placeholder="Pega aquí el token que llegó a tu correo"
                    value="{{ token }}"
                    required
                >

                <label class="login-label" for="password">Nueva contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="login-input"
                    placeholder="********"
                    required
                >

                <label class="login-label" for="confirm_password">
                    Repetir contraseña
                </label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="login-input"
                    placeholder="********"
                    required
                >

                <button type="submit" class="login-button">
                    Guardar nueva contraseña
                </button>
            </form>

            <a href="/login" class="login-forgot">
                Volver al login
            </a>

            {% if error %}
                <p class="login-error">{{ error }}</p>
            {% endif %}

        </div>
    </div>
</body>
</html>
