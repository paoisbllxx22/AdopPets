<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nueva contraseña | AdopPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">

            <h1 class="app-title">AdopPet</h1>

            <p class="login-subtext">
                Ingresa tu nueva contraseña.
            </p>

            <form action="/reset-password" method="post">
                <input type="hidden" name="token" value="{{ token }}">

                <label class="login-label" for="new_password">Nueva contraseña</label>
                <input type="password" id="new_password" name="new_password" class="login-input" placeholder="********"
                    required>

                <label class="login-label" for="confirm_password">
                    Repetir contraseña
                </label>
                <input type="password" id="confirm_password" name="confirm_password" class="login-input"
                    placeholder="********" required>

                <button type="submit" class="login-button">
                    Guardar nueva contraseña
                </button>
            </form>

            <a href="/login" class="login-forgot">
                Volver al login
            </a>

            {% if error %}
            <p class="login-error">{{ error }}</p>
            {% endif %}

        </div>
    </div>
</body>

</html>
